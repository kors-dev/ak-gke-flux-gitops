apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kbot
  namespace: default
spec:
  parentRefs:
    - name: eg
      namespace: envoy-gateway-system
  hostnames: ["kbot.example.com"]
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kbot-helm
          port: 8080
